<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>
            Index
        </title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        
        <!--嵌套规则-->
            <!--p,h,dt不能包含块级标签-->
            <!--块级标签与块级并列, 内联标签与内联并列-->
        <style>
            /* 
             * 另一种引人css(导入式), 不建议用.html加载完后加载css且有数量限制
             * @import "Style.css";
            */
        </style>
    </head>
    <body>

        <form action="/index" method="post" enctype="multipart/form-data">

            <!--post:数据通过Network-Header发送给服务器-->
            <p>
                name:<input type="text" name="admin">
                password: <input type="password" name="pwd" >
            </p>
            <p>
                sex: <br> famale <input type="radio" name="sex" value="1">
                    male <input type="radio" name="sex" value="2">
            </p>
            <p>
                <label for="www">fileupload</label><!--关联-->
                <input type="file" name="fi" id="www">
            </p>
            <input type="submit" value="Send">

            Choise
            <select name="SE" id="awe"><!--multiple size ='2' 显示2列-->
                <optgroup label="Size"></optgroup><!--没啥用-->
                <option value="Sw">Op</option>
                <option value="Es">Ed</option>
                <option value="Xq">Vm</option>

</html>
